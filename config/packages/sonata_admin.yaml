sonata_admin:
    title: 'Sonata Admin'
    dashboard:
        blocks:
            -   # block 1
                position: top #position
                type: sonata.block.service.text #type de bloc (text HTML)
                settings:   #configurationn du type de bloc (text HTML)
                    content: >
                        <h2>BIENVENUE</h2>
            -   # block 2
                position: left                           
                class:    col-lg-12                         
                type:     block.count.article    
            -   # block 2
                position: bottom                           
                class:    col-lg-12                         
                type:     sonata.admin.block.admin_list     
                settings:
                    groups: [Nos articles]   

            -   # block 3
                position: bottom     
                class:    hidden            
                type:     sonata.admin.block.admin_list     
                settings:
                    groups: [Configurations]   
            -   # block 4
                position: bottom     
                class:    hidden             
                type:     sonata.admin.block.admin_list     
                settings:
                    groups: [Utilisateurs]   
            -   # block 5
                position: bottom     
                class:    hidden             
                type:     sonata.admin.block.admin_list   
                # Ajouter un lien sans menu parrent

        # Declaration of group of Model/items/services
        groups:
                    Nos articles:
                        items:
                            - admin.articles                    
                    Configurations: 
                        items:
                            - admin.categories
                            - admin.baniere
                    Utilisateurs: 
                        items:
                            - admin.user

    extensions:
            app.articles.extension:
                admins:     #specify one or more admin service ids to which the Extension should be added.
                    - admin.articles
                priority: 1	#Can be a positive or negative integer. The higher the priority, the earlier it was executed.

sonata_block:
    blocks:
        sonata.admin.block.admin_list:
            contexts: [admin]
    